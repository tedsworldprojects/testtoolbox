</head>
  <body class="bg-slate-900 text-slate-200">
    <div id="root"></div>
    <script type="module">
      import React, { useState, useEffect } from 'react';
      import ReactDOM from 'react-dom/client';

      // --- BUNDLED CODE START ---

      // constants.ts
      const RESISTOR_COLOR_CODES = {
        black:  { value: 0, multiplier: 1 },
        brown:  { value: 1, multiplier: 10, tolerance: 1 },
        red:    { value: 2, multiplier: 100, tolerance: 2 },
        orange: { value: 3, multiplier: 1000 },
        yellow: { value: 4, multiplier: 10000 },
        green:  { value: 5, multiplier: 100000, tolerance: 0.5 },
        blue:   { value: 6, multiplier: 1000000, tolerance: 0.25 },
        violet: { value: 7, multiplier: 10000000, tolerance: 0.1 },
        grey:   { value: 8, multiplier: 100000000, tolerance: 0.05 },
        white:  { value: 9, multiplier: 1000000000 },
        gold:   { value: -1, multiplier: 0.1, tolerance: 5 },
        silver: { value: -2, multiplier: 0.01, tolerance: 10 },
        none:   { value: -1, multiplier: 1, tolerance: 20 },
      };
      const E12_SERIES = [10, 12, 15, 18, 22, 27, 33, 39, 47, 56, 68, 82];
      const E24_SERIES = [10, 11, 12, 13, 15, 16, 18, 20, 22, 24, 27, 30, 33, 36, 39, 43, 47, 51, 56, 62, 68, 75, 82, 91];

      // utils/electronicsCalculations.ts
      const formatResistance = (ohms) => {
        if (ohms >= 1_000_000_000) return `${(ohms / 1_000_000_000).toPrecision(3)} GΩ`;
        if (ohms >= 1_000_000) return `${(ohms / 1_000_000).toPrecision(3)} MΩ`;
        if (ohms >= 1_000) return `${(ohms / 1_000).toPrecision(3)} kΩ`;
        return `${ohms.toPrecision(3)} Ω`;
      };
      const decodeResistor = (colors) => {
        const colorArray = colors.toLowerCase().split(/[\s,]+/).filter(c => c);
        const numBands = colorArray.length;
        if (numBands < 4 || numBands > 5) {
          return 'Invalid number of bands. Please provide 4 or 5 colors.';
        }
        const bandCodes = colorArray.map(color => RESISTOR_COLOR_CODES[color]);
        if (bandCodes.some(code => !code)) {
          return 'Invalid color name found. Check your input.';
        }
        let resistance;
        let tolerance;
        if (numBands === 4) {
          const [b1, b2, b3, b4] = bandCodes;
          if (b1.value < 0 || b2.value < 0) return "Invalid digit color in first bands."
          resistance = (b1.value * 10 + b2.value) * b3.multiplier;
          tolerance = b4.tolerance;
        } else {
          const [b1, b2, b3, b4, b5] = bandCodes;
          if (b1.value < 0 || b2.value < 0 || b3.value < 0) return "Invalid digit color in first bands."
          resistance = (b1.value * 100 + b2.value * 10 + b3.value) * b4.multiplier;
          tolerance = b5.tolerance;
        }
        if (tolerance === undefined) {
          return `Resistance: ${formatResistance(resistance)}. Tolerance not specified.`;
        }
        return `Resistance: ${formatResistance(resistance)} ±${tolerance}%`;
      };
      const parseCapacitance = (value) => {
        const match = value.toLowerCase().match(/^(\d*\.?\d+)\s*(p|n|u|µ)f?$/);
        if (!match) return null;
        const num = parseFloat(match[1]);
        const unit = match[2];
        switch (unit) {
          case 'p': return num;
          case 'n': return num * 1000;
          case 'u':
          case 'µ': return num * 1000000;
          default: return null;
        }
      };
      const findClosest = (target, series) => {
          let closestVal = series[0];
          let minDiff = Infinity;
          for (const val of series) {
              const diff = Math.abs(Math.log10(target) - Math.log10(val));
              if (diff < minDiff) {
                  minDiff = diff;
                  closestVal = val;
              }
          }
          return closestVal;
      }
      const formatCapacitance = (pF) => {
          if (pF < 1000) return `${pF}pF`;
          if (pF < 1000000) return `${pF / 1000}nF`;
          return `${pF / 1000000}µF`;
      }
      const findStandardCapacitorValue = (inputValue) => {
          const valueInPf = parseCapacitance(inputValue);
          if (valueInPf === null) {
              return "Invalid input. Use format like '0.1uF', '10nF', '100pF'.";
          }
          if (valueInPf === 0) return "Input value cannot be zero.";
          const magnitude = Math.pow(10, Math.floor(Math.log10(valueInPf)));
          const normalizedTarget = valueInPf / magnitude * 10;
          const closestE12Base = findClosest(normalizedTarget, E12_SERIES);
          const closestE24Base = findClosest(normalizedTarget, E24_SERIES);
          const closestE12 = closestE12Base * magnitude / 10;
          const closestE24 = closestE24Base * magnitude / 10;
          return `Closest E12: ${formatCapacitance(closestE12)}\nClosest E24: ${formatCapacitance(closestE24)}`;
      };

      // hooks/useLocalStorage.ts
      function useLocalStorage(key, initialValue) {
        const [storedValue, setStoredValue] = useState(() => {
          if (typeof window === 'undefined') {
            return initialValue;
          }
          try {
            const item = window.localStorage.getItem(key);
            return item ? JSON.parse(item) : initialValue;
          } catch (error) {
            console.error(error);
            return initialValue;
          }
        });
        useEffect(() => {
          try {
            if (typeof window !== 'undefined') {
              const valueToStore = JSON.stringify(storedValue);
              window.localStorage.setItem(key, valueToStore);
            }
          } catch (error) {
            console.error(error);
          }
        }, [key, storedValue]);
        return [storedValue, setStoredValue];
      }

      // components/Card.tsx
      const Card = ({ title, icon, children }) => {
        return React.createElement('div', { className: "bg-slate-800/50 border border-slate-700 rounded-2xl shadow-lg flex flex-col backdrop-blur-sm hover:border-slate-600 transition-all duration-300" },
          React.createElement('div', { className: "p-5 border-b border-slate-700 flex items-center space-x-3" },
            React.createElement('div', { className: "text-indigo-400" }, icon),
            React.createElement('h2', { className: "text-xl font-semibold text-slate-100" }, title)
          ),
          React.createElement('div', { className: "p-5 flex-grow" }, children)
        );
      };

      // components/ResultDisplay.tsx
      const ClipboardIcon = ({ isCopied }) => {

          React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", className: "h-5 w-5 text-green-400", fill: "none", viewBox: "0 0 24 24", stroke: "currentColor" },
            React.createElement('path', { strokeLinecap: "round", strokeLinejoin: "round", strokeWidth: 2, d: "M5 13l4 4L19 7" })
          ) :
          React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", className: "h-5 w-5", fill: "none", viewBox: "0 0 24 24", stroke: "currentColor" },
            React.createElement('path', { strokeLinecap: "round", strokeLinejoin: "round", strokeWidth: 2, d: "M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" })
          );
      };
      const ResultDisplay = ({ result }) => {
        const [isCopied, setIsCopied] = useState(false);
        const handleCopy = () => {
          if (!result) return;
          navigator.clipboard.writeText(result);
          setIsCopied(true);
          setTimeout(() => setIsCopied(false), 2000);
        };
        return React.createElement('div', { className: "mt-4" },
          React.createElement('label', { className: "block text-sm font-medium text-slate-400 mb-1" }, "Result"),
          React.createElement('div', { className: "relative bg-slate-900/75 border border-slate-700 rounded-lg p-3 min-h-[6rem]" },
            React.createElement('pre', { className: "text-green-400 whitespace-pre-wrap text-sm leading-relaxed" }, result),
            result && React.createElement('div', { className: "absolute top-2 right-2 flex space-x-2" },
              React.createElement('button', {
                  onClick: handleCopy,
                  className: "p-1.5 text-slate-400 hover:text-white bg-slate-700/50 hover:bg-slate-700 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500",
                  title: isCopied ? "Copied!" : "Copy to Clipboard"
                },
                React.createElement(ClipboardIcon, { isCopied: isCopied })
              )
            )
          )
        );
      };

      // components/ResistorDecoder.tsx
      const ResistorIcon = () => React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", className: "h-6 w-6", fill: "none", viewBox: "0 0 24 24", strokeWidth: "1.5", stroke: "currentColor" },
          React.createElement('path', { strokeLinecap: "round", strokeLinejoin: "round", d: "M3 12h3l1.5-4 3 8 3-8 1.5 4h5" })
      );
      const ResistorDecoder = ({ onSave }) => {
        const [colors, setColors] = useState('brown, black, orange, gold');
        const [result, setResult] = useState('');
        const handleDecode = () => {
          const decodedValue = decodeResistor(colors);
          setResult(decodedValue);
          if (decodedValue.startsWith('Resistance:')) {
            onSave('Resistor Decoder', colors, decodedValue);
          }
        };
        return React.createElement(Card, { title: "Resistor Color Code Decoder", icon: React.createElement(ResistorIcon, null) },
          React.createElement('div', null,
            React.createElement('div', null,
              React.createElement('label', { htmlFor: "resistor-colors", className: "block text-sm font-medium text-slate-400" }, "4 or 5 Band Colors"),
              React.createElement('input', { id: "resistor-colors", type: "text", value: colors, onChange: (e) => setColors(e.target.value), placeholder: "e.g., red, red, orange, gold", className: "mt-1 block w-full bg-slate-700/50 border-slate-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-slate-100" }),
              React.createElement('p', { className: "mt-2 text-xs text-slate-500" }, "Separate colors with a comma or space.")
            ),
            React.createElement('button', { onClick: handleDecode, className: "mt-4 w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-blue-500 transition-all duration-150" }, "Decode"),
            React.createElement('div', null, React.createElement(ResultDisplay, { result: result }))
          )
        );
      };

      // components/OhmsLawCalculator.tsx
      const OhmsLawIcon = () => React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", className: "h-6 w-6", fill: "none", viewBox: "0 0 24 24", strokeWidth: "1.5", stroke: "currentColor" },
          React.createElement('path', { strokeLinecap: "round", strokeLinejoin: "round", d: "M4 19h5v-1a7 7 0 1 1 6 0v1h5" })
      );
      const OhmsLawCalculator = ({ onSave }) => {
        const [voltage, setVoltage] = useState('');
        const [current, setCurrent] = useState('');
        const [resistance, setResistance] = useState('');
        const [result, setResult] = useState('');
        const [error, setError] = useState('');
        const [lastCalculated, setLastCalculated] = useState('');
        const calculate = () => {
          setError('');
          setResult('');
          const v = parseFloat(voltage);
          const i = parseFloat(current);
          const r = parseFloat(resistance);
          const filledFields = [voltage, current, resistance].filter(Boolean).length;
          if (filledFields !== 2) {
            setError('Please provide exactly two values.');
            return;
          }
          let resultString = '';
          let inputString = '';
          if (!voltage) {
            const newV = i * r;
            setVoltage(newV.toPrecision(4));
            setLastCalculated('voltage');
            resultString = `Voltage (V) = ${newV.toPrecision(4)} V`;
            inputString = `I=${current}A, R=${resistance}Ω`;
          } else if (!current) {
            if (r === 0) {
              setError("Resistance cannot be zero for this calculation.");
              return;
            }
            const newI = v / r;
            setCurrent(newI.toPrecision(4));
            setLastCalculated('current');
            resultString = `Current (I) = ${newI.toPrecision(4)} A`;
            inputString = `V=${voltage}V, R=${resistance}Ω`;
          } else if (!resistance) {
            if (i === 0) {
              setError("Current cannot be zero for this calculation.");
              return;
            }
            const newR = v / i;
            setResistance(newR.toPrecision(4));
            setLastCalculated('resistance');
            resultString = `Resistance (R) = ${newR.toPrecision(4)} Ω`;
            inputString = `V=${voltage}V, I=${current}A`;
          }
          setResult(resultString);
          onSave("Ohm's Law", inputString, resultString);
        };
        const handleInputChange = (setter) => (e) => {
          setter(e.target.value);
          setLastCalculated('');
        }
        const clearFields = () => {
          setVoltage('');
          setCurrent('');
          setResistance('');
          setResult('');
          setError('');
          setLastCalculated('');
        };
        return React.createElement(Card, { title: "Ohm's Law Calculator", icon: React.createElement(OhmsLawIcon, null) },
          React.createElement('div', { className: "space-y-3" },
            React.createElement('div', null,
              React.createElement('label', { htmlFor: "voltage", className: "block text-sm font-medium text-slate-400" }, "Voltage (V)"),
              React.createElement('input', { id: "voltage", type: "number", value: voltage, onChange: handleInputChange(setVoltage), placeholder: "e.g., 5", className: `mt-1 block w-full bg-slate-700/50 border-slate-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-slate-100 ${lastCalculated === 'voltage' ? 'calculated-field' : ''}` })
            ),
            React.createElement('div', null,
              React.createElement('label', { htmlFor: "current", className: "block text-sm font-medium text-slate-400" }, "Current (I) in Amperes"),
              React.createElement('input', { id: "current", type: "number", value: current, onChange: handleInputChange(setCurrent), placeholder: "e.g., 0.02", className: `mt-1 block w-full bg-slate-700/50 border-slate-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-slate-100 ${lastCalculated === 'current' ? 'calculated-field' : ''}` })
            ),
            React.createElement('div', null,
              React.createElement('label', { htmlFor: "resistance", className: "block text-sm font-medium text-slate-400" }, "Resistance (R) in Ohms"),
              React.createElement('input', { id: "resistance", type: "number", value: resistance, onChange: handleInputChange(setResistance), placeholder: "e.g., 1000", className: `mt-1 block w-full bg-slate-700/50 border-slate-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-slate-100 ${lastCalculated === 'resistance' ? 'calculated-field' : ''}` })
            ),
            React.createElement('div', { className: "flex space-x-2 pt-2" },
              React.createElement('button', { onClick: calculate, className: "w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold py-2 px-4 rounded-md transition-all duration-150 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-blue-500" }, "Calculate"),
              React.createElement('button', { onClick: clearFields, className: "w-full bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-md transition duration-150 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-slate-500" }, "Clear")
            ),
            error && React.createElement('p', { className: "text-red-400 text-sm mt-2" }, error),
            result && React.createElement(ResultDisplay, { result: result })
          )
        );
      };

      // components/CapacitorLookup.tsx
      const CapacitorIcon = () => React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", className: "h-6 w-6", fill: "none", viewBox: "0 0 24 24", strokeWidth: "1.5", stroke: "currentColor" },
          React.createElement('path', { strokeLinecap: "round", strokeLinejoin: "round", d: "M3 12h6m4 0h6" }),
          React.createElement('path', { strokeLinecap: "round", strokeLinejoin: "round", d: "M9 5v14" }),
          React.createElement('path', { strokeLinecap: "round", strokeLinejoin: "round", d: "M13 5v14" })
      );
      const CapacitorLookup = ({ onSave }) => {
        const [value, setValue] = useState('0.1uF');
        const [result, setResult] = useState('');
        const handleLookup = () => {
          const lookupResult = findStandardCapacitorValue(value);
          setResult(lookupResult);
          if (lookupResult.startsWith('Closest E12:')) {
            onSave('Capacitor Lookup', value, lookupResult);
          }
        };
        return React.createElement(Card, { title: "Standard Capacitor Value Lookup", icon: React.createElement(CapacitorIcon, null) },
          React.createElement('div', null,
            React.createElement('div', null,
              React.createElement('label', { htmlFor: "capacitor-value", className: "block text-sm font-medium text-slate-400" }, "Capacitance Value"),
              React.createElement('input', { id: "capacitor-value", type: "text", value: value, onChange: (e) => setValue(e.target.value), placeholder: "e.g., 4.7nF, 100pF", className: "mt-1 block w-full bg-slate-700/50 border-slate-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-slate-100" }),
              React.createElement('p', { className: "mt-2 text-xs text-slate-500" }, "Units: pF, nF, uF (or µF).")
            ),
            React.createElement('button', { onClick: handleLookup, className: "mt-4 w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-blue-500 transition-all duration-150" }, "Find Closest Value"),
            React.createElement('div', null, React.createElement(ResultDisplay, { result: result }))
          )
        );
      };

      // components/History.tsx
      const HistoryIcon = () => React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", className: "h-6 w-6", fill: "none", viewBox: "0 0 24 24", stroke: "currentColor" },
        React.createElement('path', { strokeLinecap: "round", strokeLinejoin: "round", strokeWidth: 2, d: "M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" })
      );
      const History = ({ history, onClear }) => {
        return React.createElement(Card, { title: "Calculation History", icon: React.createElement(HistoryIcon, null) },
          React.createElement('div', null,
            history.length > 0 && React.createElement('button', { onClick: onClear, className: "mb-4 w-full text-sm bg-red-900/70 hover:bg-red-800/70 border border-red-800/90 text-white font-bold py-1.5 px-3 rounded-md transition duration-150 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-red-500" }, "Clear History"),
            React.createElement('div', { className: "space-y-4" },
              history.length > 0 ?
              history.map((item) => React.createElement('div', { key: item.id, className: "bg-slate-700/30 p-3 rounded-lg border border-slate-700/50" },
                  React.createElement('p', { className: "font-semibold text-indigo-400 text-sm" }, item.tool),

              )) :
              React.createElement('div', { className: "flex items-center justify-center h-24 text-center text-slate-500" },
                React.createElement('p', null, "Your last 5 saved calculations will appear here.")
              )
            )
          )
        );
      };

      // App.tsx
      const App = () => {
        const [history, setHistory] = useLocalStorage('calcHistory', []);
        const handleSaveCalculation = (tool, input, result) => {
          const newHistoryEntry = {
            id: Date.now(),
            tool,
            input,
            result,
          };
          setHistory(prevHistory => [newHistoryEntry, ...prevHistory].slice(0, 5));
        };
        const clearHistory = () => {
          setHistory([]);
        };
        return React.createElement('div', { className: "min-h-screen font-sans p-6 sm:p-8 lg:p-12" },
          React.createElement('div', { className: "max-w-6xl mx-auto" },
            React.createElement('header', { className: "text-center mb-10" },
              React.createElement('h1', { 
                  className: "text-4xl sm:text-5xl font-bold bg-gradient-to-r from-purple-500 to-fuchsia-500 bg-clip-text text-transparent tracking-tight",
                  style: { textShadow: '0 0 12px rgba(255, 255, 255, 0.4)' }
              }, "TEDS WORLD PROJECTS"),
              React.createElement('p', { className: "mt-2 text-lg text-slate-400" }, "Your essential suite of bench tools!")
